<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>validação de acesso </title>

<style>

    body {
     font-family: Arial, sans-serif;
     text-align: center ;
     margin-top: 50px;
     background-color: black;
     color: white;
    }

    input button {
    padding: 10px;
    margin: 10px;
    }

    #mensagem {
        margin-top: 20px;
        font-weight: bold;
    }

</style>
</head>
<body>
    <h1>validação de acesso</h1>
    
    <input type="text" id="nome" placeholder="Digite seu nome" />
    
    <input type="number" id="idade" placeholder="Digite sua idade" />

    <br />

    <button onclick="validarAcesso()">Verificar Acesso</button>
 
    <div id="mensagem"></div>

    <script>
        function validarAcesso() {
            const nome = document.getElementById('nome').value.trim();
            const idade =  parseInt (document.getElementById('idade').value);
            const mensagem = document.getElementById('mensagem');
            
             if (nome && idade >= 18) {
             mensagem.textContent = `acesso permitido ${nome} `;
             mensagem.style.color = 'green';
            }
            else if (nome && idade < 18) {
                mensagem.textContent = `acesso negado por idade`;
                mensagem.style.color = 'red';
            }
            else if (!nome || isNaN(idade)) {
                mensagem.textContent = `preencha corretamente os campos`;
                mensagem.style.color = `orange`;
            }
        }
    </script>
</body>
</html>
